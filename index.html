<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="product">
            <figure class="product__img">
                <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </figure>
            <section class="product__details">
                <header>
                    <p class="product__category">
                        Perfume
                    </p>
                    <h1 class="product__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                </header>
                <p class="product__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product__price">
                    <strong class="product__price-curr">
                        $149.99
                    </strong>
                    <span class="product__price-org">
                        $169.99
                    </span>
                </div>
                <button type="button" class="product__btn" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                    <img class="product__btn-cart" src="assets/images/icon-cart.svg" alt="cart icon">
                    Add to Cart
                </button>
            </section>
        </article>
    </main>
</body>
</html>
